<form ng-submit="$ctrl.onLoanInfoSave(userForm)" novalidate name="userForm" role="form">
    <fieldset>
        <legend>Borrower Info</legend>
        <div class="row">
            <div class="col-sm-2 col-sm-offset-1">
                <div class="form-group ">
                    <label for="firstName ">First Name</label>
                    <input type="text " ng-model="$ctrl.user.firstName" class="form-control " name="firstName " required>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.firstName.$error.required">Full Name is required field!</label>
                </div>
            </div>
            <div class="col-sm-2 ">
                <div class="form-group ">
                    <label for="middleName ">MI</label>
                    <input type="text " ng-model="$ctrl.user.middleName" class="form-control " name="middleName " \>
                </div>
            </div>
            <div class="col-sm-2 ">
                <div class="form-group ">
                    <label for="lastName ">Last Name</label>
                    <input type="text " class="form-control " ng-model="$ctrl.user.lastName" name="lastName " required>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.lastName.$error.required">Last Name is required field!</label>
                </div>
            </div>
            <div class="col-sm-2 ">
                <div class="form-group ">
                    <label for="email ">Email</label>
                    <input type="email " ng-model="$ctrl.user.email" class="form-control " name="email " required>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.email.$error.required">Email Id is a required field!</label>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.email.$invalid && userForm.email.$dirty">Enter Valid Email Id</label>
                </div>
            </div>
            <div class="col-sm-2 ">
                <div class="form-group ">
                    <label for="mobilenumber ">Mobile Number</label>
                    <input type="tel" maxlength="10" ng-pattern="/[0-9]{10}/" ng-model="$ctrl.user.mobilenumber" class="form-control " name="mobilenumber" required>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.mobilenumber.$error.required">Mobile No. is required field!</label>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.mobilenumber.$invalid && userForm.mobilenumber.$dirty">Enter Valid Number</label>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Loan Info</legend>
        <div class="row ">
            <div class="col-sm-3 ">
                <div class="form-group ">
                    <label for="loanAmount ">Loan Amount Requested</label>
                    <input type="number" ng-pattern="/^[0-9]*$/" class="form-control " name="loanAmount " ng-blur="$ctrl.enableRateSection()" ng-model="$ctrl.user.loanAmount" required>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.loanAmount.$error.required"> loan amount is required field!</label>
                </div>
            </div>
            <div class="col-sm-3 col-sm-offset-1 ">
                <div class="form-group">
                    <label for="loanUse ">Use of Loan Proceeds</label>
                    <ui-select ng-model="$ctrl.user.selectedReason" theme="bootstrap" ng-required>
                        <ui-select-match placeholder="Select a Reason">{{$select.selected.Reason}}</ui-select-match>
                        <ui-select-choices repeat="reason in $ctrl.loanReasons">
                            <div ng-bind="reason.Reason"></div>
                        </ui-select-choices>
                    </ui-select>
                    <label class="label label-danger" ng-if="userForm.$submitted && userForm.fullName.$error.required">Loan Reason is required field!</label>
                </div>
            </div>
            <div class="col-sm-4 col-sm-offset-1 " ng-if="$ctrl.showRateSection">
                <label for="rateofinterest "> <strong>Rate of
                                Interest</strong>
                </label>
                <p>
                    <code ng-bind="$ctrl.currentRate.rateOfInterest"></code>
                </p>
                <p ng-bind="$ctrl.currentRate.rateDescription"></p>
            </div>
        </div>
    </fieldset>
    <hr>
    <div class="row ">
        <div class="col-sm-offset-10 col-sm-1 ">
            <button type="submit" class="btn btn-success pull-right ">Save</button>
        </div>
    </div>
</form>
