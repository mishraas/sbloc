<div class="row">
	<div class="col-sm-10 col-sm-offset-1">
		<uib-accordion close-others="true">
		<div uib-accordion-group class="panel-primary" is-open="true">
			<uib-accordion-heading> Loan Info <i
				class="pull-right glyphicon"
				ng-class="{'glyphicon-chevron-down': true, 'glyphicon-chevron-right': !true}"></i>
			</uib-accordion-heading>

			<fieldset>
				<legend>Loan Info</legend>
				<div class="row ">
					<div class="col-sm-3 ">
						<div class="form-group ">
							<label for="loanAmount ">Loan Amount Requested</label> <input
								type="number " class="form-control " id="loanAmount ">
						</div>
					</div>
					
					<div class="col-sm-3 col-sm-offset-1 ">
					<label for="loanUse ">Use of Loan Proceeds</label>
					<div>
						<div class="btn-group ">
							<button type="button " class="btn btn-default ">Reason
								for Loan</button>
							<button type="button " class="btn btn-default dropdown-toggle "
								data-toggle="dropdown " aria-haspopup="true "
								aria-expanded="true ">
								<span class="caret "></span> <span class="sr-only ">Toggle
									Dropdown</span>
							</button>
							<ul class="dropdown-menu " id="dropdown-menu">
								<li><a href="# ">Reason 1</a></li>
								<li><a href="# ">Reason 2</a></li>
								<li><a href="# ">Reason 3</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-sm-4 col-sm-offset-1 ">
						<label for="rateofinterest "> <strong>Rate of
								Interest</strong>
						</label>
						<p>
							<code>4.23%</code>
						</p>
						<p>1 month Libor + Spread</p>
				</div>
			</div>
				
			</fieldset>
			<fieldset>
				<legend>Borrower Info</legend>
				<div class="row">
					<div class="col-sm-2 col-sm-offset-1">
						<div class="form-group ">
							<label for="fullname ">First Name</label> <input type="text "
								class="form-control " id="fullName ">
						</div>
					</div>
					<div class="col-sm-2 ">
						<div class="form-group ">
							<label for="middleName ">MI</label> <input type="text "
								class="form-control " id="middleName ">
						</div>
					</div>
					<div class="col-sm-2 ">
						<div class="form-group ">
							<label for="lastName ">Last Name</label> <input type="text "
								class="form-control " id="lastName ">
						</div>
					</div>
					<div class="col-sm-2 ">
						<div class="form-group ">
							<label for="email ">Email</label> <input type="email "
								class="form-control " id="email ">
						</div>
					</div>
					<div class="col-sm-2 ">
						<div class="form-group ">
							<label for="mobilenumber ">Mobile Number</label> <input
								type="number " class="form-control " id="mobilenumber ">
						</div>
					</div>
			</fieldset>
			<hr>
			<div class="row ">
				<div class="col-sm-offset-10 col-sm-1 ">
					<button class="btn btn-success pull-right ">Save</button>
				</div>
			</div>
		</div>
		</uib-accordion>
	</div>
</div>
