<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        S{{$ctrl.loanReasons}}
        <uib-accordion close-others="true">
            <div uib-accordion-group class="panel-primary" is-open="true">
                <uib-accordion-heading>
                    Loan Info
                    <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': true, 'glyphicon-chevron-right': !true}"></i>
                </uib-accordion-heading>
                <fieldset>
                    <legend>Borrower Info</legend>
                    <div class="row">
                        <div class="col-sm-2 col-sm-offset-1" ">
                            <div class="form-group ">
                                <label for="fullname ">Full Name</label>
                                <input type="text " class="form-control " id="fullName ">
                                </div>
                            </div>
                            <div class="col-sm-2 ">
                                <div class="form-group ">
                                    <label for="middleName ">MI</label>
                                    <input type="text " class="form-control " id="middleName ">
                                    </div>
                                </div>
                                <div class="col-sm-2 ">
                                    <div class="form-group ">
                                        <label for="lastName ">Last Name</label>
                                        <input type="text " class="form-control " id="lastName ">
                                        </div>
                                    </div>
                                    <div class="col-sm-2 ">
                                        <div class="form-group ">
                                            <label for="email ">Email</label>
                                            <input type="email " class="form-control " id="email ">
                                            </div>
                                        </div>
                                        <div class="col-sm-2 ">
                                            <div class="form-group ">
                                                <label for="mobilenumber ">Mobile Number</label>
                                                <input type="number " class="form-control " id="mobilenumber ">
                                                </div>
                                            </div>
                                        </fieldset>
                                        <fieldset>
                                            <legend>Loan Info</legend>
                                            <div class="row ">
                                                <div class="col-sm-3 col-sm-offset-1 ">
                                                    <label for="loanUse ">Use of Loan Proceeds</label>
                                                 <div class="btn-group " uib-dropdown>
                                                     <button id="btn-append-to-single-button " type="button " class="btn btn-default " uib-dropdown-toggle>
                                                                      Select Reason 
                                                         <span class="caret "></span>
                                                     </button>
                                                     <ul class="dropdown-menu "  uib-dropdown-menu role="menu " aria-labelledby="btn-append-to-single-button ">
                                                         <li role="menuitem " ng-repeat="reason in $ctrl.loanReasons ">
                                                             <a>{{reason.Reason}}</a>
                                                         </li>
                                                     </ul>
                                                 </div>

                                                </div>
                                                <div class="col-sm-3 ">
                                                    <div class="form-group ">
                                                        <label for="loanAmount ">Loan Amount Requested</label>
                                                        <input type="number " class="form-control " id="loanAmount " ng-blur="$ctrl.enableRateSection()">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4 col-sm-offset-1" ng-if="$ctrl.showRateSection">
                                                        <label for="rateofinterest ">
                                                            <strong>Rate of Interest</strong>
                                                        </label>
                                                        <p>
                                                            <code ng-bind="$ctrl.currentRate.rateOfInterest"></code>
                                                        </p>
                                                        <p ng-bind="$ctrl.currentRate.rateDescription"></p>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <hr>
                                                <div class="row ">
                                                    <div class="col-sm-offset-10 col-sm-1 ">
                                                        <button class="btn btn-success pull-right ">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </uib-accordion>
                                    </div>
                                </div>
