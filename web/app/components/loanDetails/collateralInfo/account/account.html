<div class="form-group">
    <h4>
		<strong>Add Collateral Account</strong>
	</h4>
	<p class="text-danger" ng-if="$ctrl.noAccountSelectedMessage"><b>Select atleast 1 account to Proceed</b></p>
    <div class="row" ng-if="!$ctrl.showAccountSection">
        <div class="col-sm-11 col-sm-offset-1">
            <p class="pull-left text-danger"><b>No Collateral Account Found !!!</b></p>
        </div>
    </div>
    <div class="well" ng-if="$ctrl.showAccountSection">
        <ul class="list-group checked-list-box ">
            <li class="list-group-item " ng-repeat="collateralAccount in $ctrl.collateralAccountList ">
                <input type="checkbox" ng-model="collateralAccount.selected"> {{collateralAccount.name}}</li>
        </ul>
    </div>
    <div class="col-sm-2 col-sm-offset-1" ng-if="$ctrl.showAccountSection">
        <button class="btn btn-primary " ng-click="$ctrl.enableSecuritySection()">Generate Collateral Value</button>
    </div>
</div>
